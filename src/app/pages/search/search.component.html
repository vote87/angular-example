<div *ngIf="_s.productoFiltrado" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4 ">

    <a *ngFor="let p of _s.productoFiltrado" [routerLink]="['/item', p.cod]"
      class="rk-item ae-masonry__item animate__animated animate__shakeX">
      <img src="assets/productos/{{p.url}}.jpg" alt="">
      <div class="item-meta">
        <h2>{{p.titulo}}</h2>
        <p>{{p.categoria}}</p>
      </div>
    </a>

  </div>
